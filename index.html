<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500&family=Space+Grotesk:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>World Clock</title>
  </head>
  <body>
    <header class="container">
      <h1 class="display-1">World Clock</h1>
      <form action="/go">
        <select name="selec-city" id="select-city">
          <option value="">Select a city</option>
          <option value="current-location">Select current location</option>
          <option value="berlin">Berlin</option>
          <option value="new-york">New York</option>
          <option value="london">London</option>
          <option value="manila">Manila</option>
        </select>
      </form>
      <div class="card w-50 mb-3">
        <div class="row">
          <div class="col-sm">
            <ul>
              <li class="city-name"><h1 class="display-6">Berlin</h1></li>
              <li class="city-date">Oct 2</li>
            </ul>
          </div>
          <div class="col-sm city-timezone">
            <h1 class="display-3">23:32:00 <span class="am-pm">PM</span></h1>
          </div>
        </div>
      </div>
    </header>
    <footer class="container">
      <ul>
        <li>
          Open-source code by
          <a href="https://www.linkedin.com/in/diana-decastro/" target="_blank"
            >Diana</a
          >
        </li>
        <li>
          <a
            href="https://github.com/dianainberlin?tab=repositories"
            target="_blank"
            >GitHub</a
          >
        </li>
      </ul>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
