<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500&family=Space+Grotesk:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <header class="container">
      <div class="card header-card w-75 mb-3">
        <h1 class="display-5">World Clock</h1>
        <div class="card form-card w-100 mb-3" action="/go">
          <select name="selec-city" id="select-city">
            <option value="">Select a city</option>
            <option value="current-location">Current location</option>
            <option value="Europe/Berlin">Berlin</option>
            <option value="America/New_York">New York</option>
            <option value="Europe/London">London</option>
            <option value="Asia/Hong_Kong">Hong Kong</option>
            <option value="America/Chicago">Chicago</option>
            <option value="Asia/Manila">Manila</option>
          </select>
        </div>
      </div>
      <div id="citiesDisplayed">
        <div class="card timezone-card w-75 mb-3" id="berlin">
          <div class="row">
            <div class="col-sm">
              <ul>
                <li class="city-name"><p class="h3">Berlin</p></li>
                <li class="city-date" id="berlinDate">Oct 2</li>
              </ul>
            </div>
            <div class="col-sm city-timezone">
              <h1 class="display-4" id="berlinTime">23:32:00</h1>
            </div>
          </div>
        </div>
        <div class="card timezone-card w-75 mb-3">
          <div class="row">
            <div class="col-sm">
              <ul>
                <li class="city-name"><p class="h3">New York</p></li>
                <li class="city-date" id="newYorkDate">Oct 2</li>
              </ul>
            </div>
            <div class="col-sm city-timezone">
              <h1 class="display-4" id="newYorkTime">23:32:00</h1>
            </div>
          </div>
        </div>
        <div class="card timezone-card w-75 mb-3">
          <div class="row">
            <div class="col-sm">
              <ul>
                <li class="city-name"><p class="h3">London</p></li>
                <li class="city-date" id="londonDate">Oct 2</li>
              </ul>
            </div>
            <div class="col-sm city-timezone">
              <h1 class="display-4" id="londonTime">23:32:00</h1>
            </div>
          </div>
        </div>
        <div class="card timezone-card w-75 mb-3">
          <div class="row">
            <div class="col-sm">
              <ul>
                <li class="city-name"><p class="h3">Hong Kong</p></li>
                <li class="city-date" id="hongKongDate">Oct 2</li>
              </ul>
            </div>
            <div class="col-sm city-timezone">
              <h1 class="display-4" id="hongKongTime">23:32:00</h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer class="container">
      <p>
        Coded by
        <a href="https://www.linkedin.com/in/diana-decastro/" target="_blank"
          >Diana</a
        >
        and open-sourced on
        <a
          href="https://github.com/dianainberlin?tab=repositories"
          target="_blank"
          >GitHub</a
        >
      </p>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
